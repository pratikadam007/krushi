<!DOCTYPE html>
<html>

<head>
    <title>Wholesaler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/addWholesaler.css">
    <script src="js/form-validation.js"></script>
    <script src="js/addWholesaler.js"></script>

</head>

<body>

    <div class="container add-wholesaler">
        <h2>Wholesaler Details</h2>
        <div>
            <table align="left" class="p-add">
                <tr>
                    <td><span class="glyphicon glyphicon-search"><input class="search form-control" id="search" type="text"
                                placeholder="search"></span></td>
                    <td> <a href="#" class="btn btn-default search-btn" onclick="searchWholesaler()">Search</a></td>
                </tr>
            </table>
        </div>
        <br>
        <hr>


        <div>
            <table align="center" class="p-add">
                <tr>
                    <td>
                        <input class="form-control" type="text" id="name" placeholder="Name" required="required"
                            autofocus>
                    </td>
                    <td>
                        <input class="form-control" type="tel" id="mobile" placeholder="Mobile Number" required="required">
                    </td>
                    <td>
                        <input class="form-control" type="text" id="address" placeholder="Address">
                    </td>
                    <td>
                        <button class="btn btn-primary" onclick="myFunction()">Add</button>
                    </td>
                </tr>
            </table>
        </div>


        <br>
        <br>
        <br>

        <div class="searchRecord">
            <table id="searchTable" align="center">
            </table>
        </div>

        <div class="addRecord">
            <form method="POST" action="">
                <table id="addTable" align="center">
                </table>
            </form>

        </div>

        <div class="button-update" id="button-update">
            <a href="#" class="btn btn-success">Update</a>
        </div>

        <div class="button-save" id="button-save">
            <a href="#" class="btn btn-success">Save</a>
        </div>
    </div>
</body>

</html>
