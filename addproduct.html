<!DOCTYPE html5>
<html>

<head>
    <title>Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/addproduct.css">
    <script src="js/form-validation.js"></script>
    <script src="js/addProduct.js"></script>

</head>

<body>

    <div class="container-fluid add-product">
        <h2>Add Product</h2>
        <hr>
        <table align="center" class="p-add">
            <tr>
                <td>
                    <select type="product-type" placeholder="Type" id="product_type" class="form-control"
                        autofocus>
                        <option value="">Type</option>
                        <option value="pesticide">Pesticide</option>
                        <option value="seeds">Seeds</option>
                        <option value="fertilizer">Fertilizer</option>
                    </select>
                </td>
                <td>
                    <input class="form-control" type="text" id="billNo" placeholder="BillNO" required />
                </td>
                <td>
                    <input class="form-control" type="text" id="name" placeholder="Name" required="required">
                </td>
                <td>
                    <input class="form-control" type="number" id="qty" placeholder="Quantity" required="required">
                </td>
                <td>
                    <input class="form-control" type="text" id="price" placeholder="Price">
                </td>
                <td>
                    <input class="form-control" type="text" id="exDate" placeholder="Expiry" onfocus="(this.type='date')">
                </td>
                <td>
                    <input class="form-control" type="text" id="wholeSaler" placeholder="WholeSaler">
                </td>
                <td>
                    <button class="btn btn-primary" onclick="myFunction()">Add</button>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <form method="POST" action="#">
            <div class="tableRecord">

                <table id="myTable" align="center">
                </table>
                <br>
            </div>
            <div class="button-submit" id="button-sub">
                <a href="#" class="btn btn-success">Submit</a>
            </div>
        </form>
    </div>
</body>

</html>
